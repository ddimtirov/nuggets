language: java

matrix:
    include:
        - os: linux
          sudo: false
          jdk: oraclejdk8
          before_install:
            # codecov.io
            - pip install --user codecov
            # codacy.com
            - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
            - java -jar jpm4j.jar -u init
            - ~/jpm/bin/jpm install com.codacy:codacy-coverage-reporter:assembly
          script: >
            ./gradlew build jacocoTestReport javadoc versionEyeSecurityAndLicenseCheck artifactoryPublish
            -PbuildInfo.build.number=$TRAVIS_BUILD_NUMBER
            -PbuildInfo.buildUrl=https://travis-ci.org/${TRAVIS_REPO_SLUG}/builds/${TRAVIS_JOB_ID}
            -PbuildInfo.principal=$USER
            --continue --stacktrace --no-daemon --profile -Dscan
          after_success:
            - ./publish-docs-to-github.sh
            # codecov.io
            - codecov
            # codacy.com
            - ~/jpm/bin/codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
        - os: osx
          osx_image: xcode8.2
          script: ./gradlew build javadoc --continue --stacktrace --no-daemon --profile -Dscan
        - os: linux
          sudo: required
          jdk: oraclejdk9
          dist: trusty
          script:
             - export GRADLE_OPTS=--add-opens java.base/java.lang=ALL-UNNAMED
             - ./gradlew build javadoc --continue --stacktrace --no-daemon --profile -Dscan
    allow_failures:
        - jdk: oraclejdk9


