language: java
jdk: oraclejdk8
os: linux
sudo: false

script: ./gradlew build jacocoTestReport --continue --stacktrace --profile

# codecov.io integration
before_install:
  - pip install --user codecov

after_success:
  - codecov

# see https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/