language: java
jdk: oraclejdk8
os: linux
sudo: false

script: >
  ./gradlew clean build jacocoTestReport javadoc versionEyeSecurityAndLicenseCheck artifactoryPublish
  -PbuildInfo.build.number=$TRAVIS_BUILD_NUMBER
  -PbuildInfo.buildUrl=https://travis-ci.org/${TRAVIS_REPO_SLUG}/builds/${TRAVIS_JOB_ID}
  -PbuildInfo.principal=$USER
  --continue --stacktrace --no-daemon --profile -Dscan

env:
  global:
    # GH_TOKEN for ddimtirov/nuggets
    - secure: 
    # VERSIONEYE_API_KEY
    - secure: 
    # BINTRAY_USER & BINTRAY_KEY
    - secure: 
    - secure: 

# codecov.io integration
before_install:
  - pip install --user codecov

after_success:
  - codecov
  - ./publish-docs-to-github.sh

# see https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/