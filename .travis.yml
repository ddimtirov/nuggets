language: java
jdk: oraclejdk8
os: linux
sudo: false

script: ./gradlew build jacocoTestReport javadoc versionEyeSecurityAndLicenseCheck  --continue --stacktrace --profile -Dscan

env:
  global:
    # GH_TOKEN for ddimtirov/nuggets
    - secure: 
    # VERSIONEYE_API_KEY
    - secure: 

# codecov.io integration
before_install:
  - pip install --user codecov

after_success:
  - codecov
  - ./publish-docs-to-github.sh

# see https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/